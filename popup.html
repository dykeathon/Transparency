<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Anti-Transphobia Response</title>
</head>
<body>
  <h3>🛡️ AI Response Generator</h3>

  <label>Selected Comment:</label>
  <textarea id="input" rows="3" readonly></textarea>

  <label for="tone">Tone:</label><br>
  <select id="tone" multiple>
    <option value="Empathetic">Empathetic</option>
    <option value="Supportive">Supportive</option>
    <option value="Informative">Informative</option>
    <option value="Calm">Calm</option>
  </select><br><br>

  <label>Length:</label><br>
  <input type="radio" name="length" value="short" checked> Short
  <input type="radio" name="length" value="medium"> Medium
  <input type="radio" name="length" value="long"> Long<br><br>

  <label>Include Link to Resources?</label>
  <input type="checkbox" id="includeLink"><br><br>

  <button id="generate">Generate Response</button>

  <pre id="output"></pre>
  <button id="copy">📋 Copy</button>

  <script src="popup.js"></script>
</body>
</html>
