<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Transperacy</title>
</head>
<body>
  <h3>🛡️ AI Anti-Transphobic Comment Generator</h3>

  <label>Selected Comment:</label>
  <textarea id="input" rows="3" readonly></textarea>

  <div class="categoiesDropDown" id="Tone">
    <label for="tone">Tone:</label><br>
    <select id="tone" name="tone">
      <option value="Empathetic">Empathetic</option>
      <option value="Supportive">Supportive</option>
      <option value="Informative">Informative</option>
      <option value="Calm">Calm</option>
    </select><br><br>
  </div>

  <div class="categoiesDropDown" id="Length">
    <label for="length">Length:</label><br>
    <select id="length" name="length">
      <option value="short">Short</option>
      <option value="medium">Medium</option>
      <option value="long">Long</option>
    </select><br><br>
  </div>

  <label>Include Link to Resources?</label>
  <input type="checkbox" id="includeLink"><br><br>

  <button id="generate">Generate Response</button>

  <pre id="output"></pre>
  <button id="copy">📋 Copy</button>

  <script src="popup.js"></script>
</body>
</html>
