<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Transperacy</title>
</head>
<body>
  <div class="language-switch">
    <label class="switch">
      <input type="checkbox" id="languageToggle">
      <span class="slider round"></span>
    </label>
    <span id="languageLabel">English</span>
  </div>

  <h3>AI Anti-Transphobic Comment Generator</h3>

  <label data-en="Selected Comment:" data-he="תגובה נבחרת:">Selected Comment:</label>
  <textarea id="input" rows="3" readonly></textarea>

  <div class="dropdowns-container">
    <div class="categoiesDropDown" id="Tone">
      <label for="tone" data-en="Tone:" data-he="טון:">Tone:</label>
      <select id="tone" name="tone">
        <option value="empathetic" data-en="Empathetic" data-he="אמפתי">Empathetic</option>
        <option value="supportive" data-en="Supportive" data-he="תומך">Supportive</option>
        <option value="informational" data-en="Informational" data-he="מלמד">Informational</option>
        <option value="assertive" data-en="Assertive" data-he="נחרץ">Assertive</option>
        <option value="de_escalating" data-en="De-escalating" data-he="מרגיע">De-escalating</option>
      </select>
    </div>

    <div class="categoiesDropDown" id="Length">
      <label for="length" data-en="Length:" data-he="אורך:">Length:</label>
      <select id="length" name="length">
        <option value="one_liner" data-en="One Liner" data-he="שורה אחת">One Liner</option>
        <option value="short" data-en="Short" data-he="קצר">Short</option>
        <option value="medium" data-en="Medium" data-he="בינוני">Medium</option>
        <option value="long" data-en="Long" data-he="ארוך">Long</option>
      </select>
    </div>
  </div>

  <div id="includelink-container" style="display: none;">
    <label data-en="Include Link to Resources?" data-he="לצרף קישורים לאתרים עם מידע?">Include Link to Resources?</label>
    <input type="checkbox" id="includeLink"><br><br>
  </div>

  <button id="generate" data-en="Generate Response" data-he="צור תגובה">Generate Response</button>

  <pre id="output"></pre>
  <button id="copy" data-en="📋 Copy" data-he="📋 העתק">📋 Copy</button>

  <script src="popup.js"></script>
</body>
</html>
